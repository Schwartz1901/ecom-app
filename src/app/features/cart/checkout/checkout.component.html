<h2>Checkout</h2>

<form (ngSubmit)="submitOrder(checkoutForm)" #checkoutForm="ngForm">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input id="name" name="name" required [(ngModel)]="checkoutData.name" />
  </div>

  <div class="form-group">
    <label for="street">Street</label>
    <input id="street" name="street" required [(ngModel)]="checkoutData.street" />
  </div>

  <div class="form-group">
    <label for="ward">Ward</label>
    <input id="ward" name="ward" required [(ngModel)]="checkoutData.ward" />
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input id="city" name="city" required [(ngModel)]="checkoutData.city" />
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="country">Country</label>
      <input id="country" name="country" required [(ngModel)]="checkoutData.country" />
    </div>
    <div class="form-group">
      <label for="zipCode">Zip Code</label>
      <input id="zipCode" name="zipCode" required [(ngModel)]="checkoutData.zipCode" />
    </div>
  </div>

  <div class="form-group">
    <label for="payment">Payment Method</label>
    <select id="payment" name="payment" [(ngModel)]="checkoutData.paymentMethod">
      <option value="cod">Cash on Delivery</option>
      <option value="credit">Credit Card</option>
      <option value="paypal">PayPal</option>
    </select>
  </div>

  <button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
</form>
