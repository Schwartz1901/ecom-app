<h2>Checkout</h2>

<form (ngSubmit)="submitOrder(checkoutForm)" #checkoutForm="ngForm">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input id="name" name="name" required [(ngModel)]="checkoutData.name">
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <textarea id="address" name="address" required [(ngModel)]="checkoutData.address"></textarea>
  </div>

  <div class="form-group">
    <label for="payment">Payment Method</label>
    <select id="payment" name="payment" [(ngModel)]="checkoutData.paymentMethod">
      <option value="cod">Cash on Delivery</option>
      <option value="credit">Credit Card</option>
      <option value="paypal">PayPal</option>
    </select>
  </div>

  <button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
</form>
