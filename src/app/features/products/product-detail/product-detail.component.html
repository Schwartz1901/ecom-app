@if (product) {
  <div class="product-detail">
    <div class="left">
        <h2>{{ product.name }}</h2>
        <div class = "image-wrapper">
            <img [src]="product.imageUrl" [alt]="product.imageAlt" />
        </div>
        <div class="comment-section">
           <p>This is comment section</p> 
        </div>
    </div>
    <div class="right">
      
        <p class="tag">{{ product.catagory.join(', ') }}</p>
        @if(product.isDiscount) {
            <div class="product-price"><small>{{product.price}}</small>{{product.discountPrice}}</div>
        } @else {
            <div class="product-price">{{product.price}}</div>
        }
        <p class="description">{{ product.description }}</p>
        <div class="cart-action">

          <div class="amount-button">
            <button (click)="decrease()" class="adjust-button">-</button>
            <input
              type="number"
              [(ngModel)]="quantity"
              [min]="1"
              [max]="99"
              (ngModelChange)="onQuantityChange()"
            />
            <button (click)="increase()" class="adjust-button">+</button>
          </div>
          <button mat-flat-button color="primary" class="add-to-cart-button" (click)="addToCart()">Add to Cart</button>
        </div>
        <div class="related-product">
          <p>This is related product</p>
        </div>
    </div>
  </div>
} @else {
  <app-page-not-found></app-page-not-found>
}
